version: "3.7"
services:
  spring-cloud-zipkin:
    image: openjdk:8-jdk
    container_name: spring-cloud-zipkin
    working_dir: /opt/app
    volumes:
      - ../app:/opt/app
      - /etc/localtime:/etc/localtime
    command:
      - java
      - -jar
      - --spring.profiles.active=
      - spring-cloud-zipkin-1.0.0.jar